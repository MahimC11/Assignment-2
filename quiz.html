<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Quiz</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"> <!--Bootstrap CDN-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><!--Social Media Icons-->
        <link rel="stylesheet" href="CSS/styles.css">

        
    </head>
    <body>

        <header>
            <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
                <ul class="navbar-nav">
                  <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="quiz.html">Quiz</a>
                  </li>
                </ul>
              </nav>
              

        </header>

        <main class="main-body">
          <div class="container-fluid">
            <div id="quiz">

            </div>

            <button id="submit">
              Submit
            </button>

            <div id="results">

            </div>
          </div>

        </main>

        <footer class="bg-dark card-footer footer">
            <div class="media-links">
                <a href="#"><i class="fa fa-lg fa-facebook"></i></a>
                <a href="#"><i class="fa fa-lg fa-twitter"></i></a>
                <a href="#"><i class="fa fa-lg fa-github"></i></a>
                <a href="#"><i class="fa fa-lg fa-google-plus"></i></a>
            </div>
          </footer>
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"> <!--Bootstrap Javascript-->
          <script>
            var myQuestions = [
              {
                question: "When did the pixar movie 'Cars' come out?",
                answers: {
                  a: '2006',
                  b: '2007',
                  c: '2008'
                },
                correctAnswer: 'a'
              },
              {
                question: "How many planets in the solar system?",
                answers: {
                  a: '7',
                  b: '8',
                  c: '9'
                },
                correctAnswer: 'b'
              },
              {
                question: "How many countries are there?",
                  answers: {
                    a: '195',
                    b: '196',
                    c: '201'
                  },
                  correctAnswer: 'a'
                },
                {
                question: "How long is an olympic swimming pool?",
                  answers: {
                    a: '75m',
                    b: '60m',
                    c: '50m'
                  },
                  correctAnswer: 'c'
                },
                {
                question: "when did the cold war end?",
                  answers: {
                    a: '1988',
                    b: '1989',
                    c: '1991'
                  },
                  correctAnswer: 'b'
                }
            ];

            var quizContainer = document.getElementById('quiz');
            var resultsContainer = document.getElementById('results');
            var submitButton = document.getElementById('submit');

            generateQuiz(myQuestions, quizContainer, resultsContainer, submitButton);

            function generateQuiz(questions, quizContainer, resultsContainer, submitButton){

              function showQuestions(questions, quizContainer){
                // we'll need a place to store the output and the answer choices
                var output = [];
                var answers;

                // for each question...
                for(var i=0; i<questions.length; i++){
                  
                  // first reset the list of answers
                  answers = [];

                  // for each available answer...
                  for(letter in questions[i].answers){

                    // ...add an html radio button
                    answers.push(
                      '<label>'
                        + '<input type="radio" name="question'+i+'" value="'+letter+'">'
                        + letter + ': '
                        + questions[i].answers[letter]
                      + '</label>'
                    );
                  }

                  // add this question and its answers to the output
                  output.push(
                    '<div class="question">' + questions[i].question + '</div>'
                    + '<div class="answers">' + answers.join('') + '</div>'
                  );
                }

                // finally combine our output list into one string of html and put it on the page
                quizContainer.innerHTML = output.join('');
              }


              function showResults(questions, quizContainer, resultsContainer){
                
                // gather answer containers from our quiz
                var answerContainers = quizContainer.querySelectorAll('.answers');
                
                // keep track of user's answers
                var userAnswer = '';
                var numCorrect = 0;
                
                // for each question...
                for(var i=0; i<questions.length; i++){

                  // find selected answer
                  userAnswer = (answerContainers[i].querySelector('input[name=question'+i+']:checked')||{}).value;
                  
                  // if answer is correct
                  if(userAnswer===questions[i].correctAnswer){
                    // add to the number of correct answers
                    numCorrect++;
                    
                    // color the answers green
                    answerContainers[i].style.color = 'lightgreen';
                  }
                  // if answer is wrong or blank
                  else{
                    // color the answers red
                    answerContainers[i].style.color = 'red';
                  }
                }

                // show number of correct answers out of total
                resultsContainer.innerHTML = numCorrect + ' out of ' + questions.length;
              }

              // show questions right away
              showQuestions(questions, quizContainer);
              
              // on submit, show results
              submitButton.onclick = function(){
                showResults(questions, quizContainer, resultsContainer);
              }

            }
          </script>
    </body>
</html>
